deploy:
  true:
    condition: $TOXENV == py27
    repo: bradrf/kubey
    tags: true
  distributions: sdist bdist_wheel
  password:
    secure: 
  provider: pypi
  user: bradrf
env:
- TOXENV=py35
- TOXENV=py34
- TOXENV=py33
- TOXENV=py27
- TOXENV=pypy
- TOXENV=flake8
install: pip install -U tox
language: python
python: 3.5
script: tox -e ${TOXENV}
after_success:
  - codeclimate-test-reporter
